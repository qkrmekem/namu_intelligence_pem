<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <th:block th:replace="fragments/header :: headerFragment"></th:block>
</header>

<main>

    <div class=" container">
        <form action="/updateArticle" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-lg-12 text-left white-board">
                    <div class="input-title-box">
                        <input name="a_seq" th:value="${article.a_seq}" type="hidden">
                        <input name="a_title" th:value="${article.a_title}" type="text" placeholder="여기에 제목을 입력하세요" class="input-title">
                    </div>
                    <div class="input-detail-box">
                        <textarea id="summernote" name="a_detail">[[${article.a_detail}]]</textarea>
                        <div class="box-flex">
                            <input name="multipartFile" type="file" multiple="multiple">
                            <a class="for-middle" th:if="${not #strings.isEmpty(article.a_filename)}" th:href="@{/download/{filename}(filename=${article.a_filename})}">기존 파일</a>
                            <button type="button" onclick="">×</button>
                        </div>
                    </div>
                    <div class="white-board-bottom">
                        <button class="btn btn-success insert-btn btn-font-bigger" th:onclick="|location.href='@{/updateArticle/{a_seq}(a_seq=${article.a_seq})}'|">수정</button>
                        <button class="btn btn-warning btn-font-bigger" type="button" th:onclick="|location.href='@{/article/{a_seq}(a_seq=${article.a_seq})}'|">취소</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>


<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>

<!-- 글쓰기 폼 java script -->
<script src="/js/articleForm.js"></script>

<!-- SummerNote -->
<script src="/js/summernote-lite.js"></script>
<script src="/js/lang/summernote-ko-KR.js"></script>
<link rel="stylesheet" href="/css/summernote-lite.css">

<link  href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/lang/summernote-ko-KR.js"></script>

</body>
</html>
