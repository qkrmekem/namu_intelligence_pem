<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/mystyle.css">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Namu Intelligence</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>

    <div class=" container">
        <div class="row single-row">
            <div class="col-lg-12 text-left white-board">
                <div class="input-title-box">
                        <h1>익명 게시판</h1>
                </div>
                <div class="article-box">
                    <div class="article-items-header">
                        <div class="items-number">순번</div>
                        <div class="items-title">제목</div>
                        <div class="items-count">조회수</div>
                        <div class="items-dtime">작성일</div>
                    </div>
                    <div class="article-items" th:each="article:${articleList}">
                        <div class="items-number" th:text="${article.a_seq}">순번</div>
                        <div class="single-title"><a th:text="${article.a_title}" th:href="@{/article/{a_seq}(a_seq=${article.a_seq})}">제목</a></div>
                        <div class="items-count" th:text="${article.a_count}">조회수</div>
                        <div class="items-dtime" th:text="${#strings.arraySplit(article.a_dtime,' ')[0]}">작성시간</div>
                    </div>

                </div>
                <div class="white-board-bottom">
<!--                    <li class="page-item" th:if="${session.pageMaker.prev}"><a class="page-link" th:href="@{/noticeList(page=${session.pageMaker.startPage-1})}"><span class="ti-angle-left"></span></a></li>-->

                    <th:block th:each="pageNum : ${#numbers.sequence(paging.start_page,paging.end_page)}">
                        <li class="page-item active" th:if="${paging.page == pageNum}"><a class="page-link"  th:text="${pageNum}">01</a></li>
                        <li class="page-item" th:if="${paging.page!=pageNum}"><a class="page-link" th:href="@{/{page}(page=${pageNum})}" th:text="${pageNum}">02</a></li>
                    </th:block>

                    <!-- 다음페이지 -->
<!--                    <li class="page-item" th:if="${session.pageMaker.next}"><a class="page-link" th:href="@{/noticeList(page=${session.pageMaker.endPage+1})}"><span class="ti-angle-right"></span></a>-->
<!--                    </li>-->
                    <button class="btn btn-success" th:onclick="|location.href='@{/articleForm}'|">글쓰기</button>
                </div>
            </div>
        </div>
    </div>
</main>


<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>

</body>
</html>
